<mat-radio-group  [(ngModel)]="newT.type">
  <mat-radio-button value="0">Buy</mat-radio-button>
  <mat-radio-button value="1">Sell</mat-radio-button>
</mat-radio-group>&nbsp;
<mat-form-field class="example-full-width">
  <input matInput [(ngModel)]="newT.symbol" placeholder="{{newT.name || 'Symbol'}}" value="" (blur)="validateSymbol()">
</mat-form-field>
<mat-form-field class="example-full-width">
  <input matInput [(ngModel)]="newT.shares" type="number" placeholder="Shares" value="">
</mat-form-field>
<mat-form-field class="example-full-width">
  <input matInput [(ngModel)]="newT.price" type="number" placeholder="Purchase Price" value="" (keyup.enter)="addTransaction(newT)">
</mat-form-field>
<ng-container *ngIf="newT.type==1">
  <mat-form-field class="example-full-width">
    <input matInput [(ngModel)]="newT.sellprice" type="number" placeholder="Sell Price" value="" (keyup.enter)="addTransaction(newT)">
  </mat-form-field>
</ng-container>
<mat-form-field class="example-full-width">
  <input matInput [(ngModel)]="newT.date" placeholder="MM/DD/YYYY hh:mm:ss" value="">
</mat-form-field>
<button mat-raised-button (click)="addTransaction(newT)" color="primary" [disabled]="(newT.name.length<1) || (newT.shares < 1) ">
  Trade
</button>
